<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Cambiar imagen usando Javascript</h1>
    <button onclick="document.getElementById('foto').src='logos/logohtml.png'">HTML</button>
    <button onclick="document.getElementById('foto').src='logos/logocss.png'">CSS</button>
    <button  onclick="document.getElementById('foto').src='logos/logojs.png'">Javascript</button>
    <br>
    <img src="logos/logojs.png" id="foto">

</body>
</html>
